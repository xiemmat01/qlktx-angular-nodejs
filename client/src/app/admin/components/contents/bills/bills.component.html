<button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#billForm" aria-expanded="false"
    aria-controls="billForm">
    <i class="bi bi-plus-circle"></i> Lập hóa đơn điện nước
</button>
<form class="row collapse mt-3" id="billForm">
    <div class="col-md-12 mb-3">
        <div class="row">
            <div class="col-4">
                <label for="" class="form-label">Phòng:</label>&nbsp;
                <select class="form-control">
                    <option>--Chọn phòng--</option>
                </select>
            </div>
            <div class="col-4">
                <label for="" class="form-label">Giá tiền điện (ĐỒNG/KWH):</label>
                <input type="number" class="form-control" value="10000"
                    onkeypress="if(this.value.length == 10) return false;">
            </div>
            <div class="col-4">
                <label for="" class="form-label">Giá tiền nước (ĐỒNG/M<sup>3</sup>):</label>
                <input type="number" class="form-control" value="2000"
                    onkeypress="if(this.value.length == 10) return false;">
            </div>
        </div>
    </div>
    <div class="col-md-12 mb-3">
        <div class="row">
            <div class="col-6">
                <label for="" class="form-label">Chỉ số điện đầu:</label>
                <input type="number" class="form-control" placeholder="Nhập số điện thoại..."
                    onkeypress="if(this.value.length == 10) return false;">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Chỉ số nước đầu:</label>
                <input type="number" class="form-control" placeholder="Nhập mã nhân viên..."
                    onkeypress="if(this.value.length == 10) return false;">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Chỉ số điện cuối:</label>
                <input type="number" class="form-control" placeholder="Nhập số điện thoại..."
                    onkeypress="if(this.value.length == 10) return false;">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Chỉ số nước cuối:</label>
                <input type="number" class="form-control" placeholder="Nhập mã nhân viên..."
                    onkeypress="if(this.value.length == 10) return false;">
            </div>
        </div>
        <div class="row mt-3" style="font-size: 18px;">
            <div class="col">
                <b>Tổng tiền:</b>&nbsp;<span>{{100000 | currency:"VND"}}</span>
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-success"><i class="bi bi-check2-circle"></i> Lưu thông tin</button>
            </div>
        </div>
    </div>
</form>
<hr class="w-100">
<div class="my-4"></div>
<table class="table table-bordered table-striped display nowrap" style="width:100%" id="bills">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
            <td>$320,800</td>
            <td>$320,800</td>
            <td>$320,800</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Tiger Nixon</td>
            <td>System Architect</td>
            <td>Edinburgh</td>
            <td>61</td>
            <td>2011/04/25</td>
            <td>$320,800</td>
            <td>$320,800</td>
            <td>$320,800</td>
            <td>$320,800</td>
            <td>
                <button class="btn btn-success custom">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger custom">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
